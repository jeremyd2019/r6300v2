<!-- hide script from old browsers
function showLoginMsg()
{
	var lanip_changed = "<%263%>";
	var firstTime = "<%1051%>";
	var traffic_warning_state = "<%264%>";
	var traffic_block_enable = "<%1052%>";
	var just_refresh = "<%1053%>";
	if (firstTime == "1" && lanip_changed == "0" && just_refresh == "0" &&
		(traffic_warning_state == "0" || traffic_warning_state == "2" ||
		(traffic_warning_state == "4" && traffic_block_enable == "0")))
	{
		var wx = 400;
		var wy = 430;
		var x = (screen.width - wx) / 2;
		var y = (screen.height - wy) / 2;
		openDataSubWin('MNU_login.htm',"left="+x+",top="+y+",width="+wx+",height="+wy);
	}
}

function ShowLanguageList()
{
	var form=document.forms[0];
	var suportlanguage = form.srptlang.value.split(" ");
	var gui_region = form.curlang.value;
    var local_srpt = form.local_srptlang.value.split(" ");
	for(i=0; i < suportlanguage.length; i++)
	{
		if(suportlanguage[i] == gui_region)
			document.write('<option value='+gui_region+' selected >'+local_srpt[i]+'</option>');
		else
			document.write('<option value='+suportlanguage[i]+'>'+local_srpt[i]+'</option>');
	}
}

function chgLang()
{
	var form=document.forms[0];
	var srptlang = form.srptlang.value;
	var suportlanguage = srptlang.split(" ");
	for(i=0; i<suportlanguage.length; i++)
	{
		if(form.choicelang.selectedIndex == i )
		{
			form.select_region.value=srptlang[i];
			break;
		}
	}
}

function ApplyAction()
{
    var form=document.forms[0];
    var gui_region = form.curlang.value;
    if (form.choicelang.value != gui_region)
    {
        //form.choicelang.disabled=true;
        //form.Apply.disabled=true;
        form.submit();
        top.formframe.location.href="LANG_check_top.htm";
    }
}
