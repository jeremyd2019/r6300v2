<script language="javascript" type="text/javascript">
<!-- hide script from old browsers


var showit = (document.layers) ? "show" : "visible";
var hideit = (document.layers) ? "hide" : "hidden";
var NS4 = (document.layers);
var animationTimer = null;
var pgbarTimer = null;



    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });

    });



function setVisible(divID, setto)
{
	if (NS4)
		document.layers[divID].visibility = setto;
	else if (document.all)
		document.all(divID).style.visibility = setto;
	else if (document.getElementById)
		document.getElementById(divID).style.visibility = setto;
}

function stopAnimation()
{
	if(animationTimer != null)
		clearTimeout(animationTimer);
	setVisible('animation', hideit);
	
    if(pgbarTimer != null)
		clearTimeout(pgbarTimer);
	setVisible('pgbar', hideit);
}
function checkData()
{
    updateProgress();
    parent.$('.noSub').die("click");
    parent.$('.SubMenu').die("click");
    parent.$('.Sub').die("click");
    return true;
}
var pchar = "|"; // progress char
var maxchars = 94;
var delay_time = <%1259%>;
var charcount = 0;

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}
function updateProgress()
{
	var cf = document;
	var pf = document.forms[0];
	
	if ( charcount == 1 )
	{
        pf.No.style.display="none";
        setVisible('animation', showit);
        setVisible('pgbar', showit);
        $('#YesButton').css("display","none");
	}
	
	if (charcount < maxchars)
	{
		charcount ++;
		//document.all("progress").value = makeStr(charcount,pchar);
		document.forms[1].progress.value = makeStr(charcount,pchar);
		setTimeout("updateProgress()",delay_time);
	}
}
function changeAlive()
{
           
          parent.$('.subHeader').hide();          
          parent.$('.noSubActive').removeClass('noSubActive');
          parent.$('.SubMenuActive').addClass('SubMenu');   
          parent.$('.SubMenuActive').removeClass('SubMenuActive');
          parent.$('.SubMenuActiveLarge').addClass('SubMenuLarge');
          parent.$('.SubMenuActiveLarge').addClass('SubMenu');
          parent.$('.SubMenuActiveLarge').addClass('Large');
          parent.$('.SubMenuActiveLarge').removeClass('SubMenuActiveLarge');
          parent.$('.SubActive').addClass('Sub');
          parent.$('.SubActive').removeClass('SubActive');         
          parent.$('#setup_header').addClass('SubActive');
          parent.$('#setup_header').removeClass('Sub');
          parent.$('#int_set').addClass('SubMenuActive');
          parent.$('#int_set').removeClass('SubMenu');
          parent.$('#set_hdr').show(); 
}
