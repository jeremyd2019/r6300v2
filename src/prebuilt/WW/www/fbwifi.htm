<script language="javascript" type="text/javascript">
  
    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });

    });


	function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
             change_size();

    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }

	
    function loadSettings()
    {
        var cf = document.forms[0];
				
		if(parseInt("<%2332%>"))
		{
			cf.checkboxFbwifi.checked=true;
			ungrayout_button("configBtn");
			document.getElementById("configInfo").style.display="none";		
		}
		else
		{
			cf.checkboxFbwifi.checked=false;
			grayout_button("configBtn");
			document.getElementById("configInfo").style.display="block";
		}	

		return true;
	}
	

    
    function checkData()
    {
        var cf = document.forms[0];
		
		if(cf.checkboxFbwifi.value)
		{
			if((parseInt("<%2333%>")) || (parseInt("<%2334%>")))
				return true;
			else
			{
				if(cf.checkboxFbwifi.checked)
				{
					if(confirm("<%2335%>"))
						location.href="WLG_wireless_dual_band_2.htm";
					else
						location.href="fbwifi.htm";
				}
				return false;
			}	
		
		}
		
    }
	
	function configURL()
	{
		$.ajax({
				url: 'config_fbwifi_gwid.php',
				async: false,
				data: { 
					configBtn: "configure"
				},
				success: function(resp) 
				{		
					//var str1="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Fwifiauth%2Fconfig%3Fgw_id%3D";
					var str1="https://www.facebook.com/wifiauth/config?gw_id=";
					if(resp != "NoGatewayId")
						window.open(str1.concat(resp));
    			}
    		});
		return true;	
	}
  
</script>
