function getPressEnt(event)
{
    if(event.keyCode == 13)
        return check_pin();
    else
        return true;
}





function check_pin()
{
	var cf = document.forms[0];
	var lpin = cf.PIN.value;
	var accum = 0;
	//Foxconn added start, Wins, 06/22/2011, @WPS v2.0
	var wps_version = "<%37%>";
	var tmplpin;
	//Foxconn added end, Wins, 06/22/2011, @WPS v2.0

	if ((wps_version == "2.0") && (lpin.length == 9))
	{
		if (lpin.charAt(4) == '-')
		{
			//WPS v2.0 Format: (nnnn-nnnn)
			tmplpin = cf.PIN.value.split('-');
			cf.PIN.value = tmplpin[0] + tmplpin[1];
			lpin = cf.PIN.value;
		}
		else
		if (lpin.charAt(4) == ' ')
		{
			//WPS v2.0 Format: (nnnn nnnn)
			tmplpin = cf.PIN.value.split(' ');
			cf.PIN.value = tmplpin[0] + tmplpin[1];
			lpin = cf.PIN.value;
		}
		else
		{
			alert("<%1997%>");
			return false;
		}
	}
	else
	if (lpin.length != 4 && lpin.length != 8) {
		alert("<%1997%>");
		return false;
	}
	
	if (parseInt(cf.PIN.value, 10) != cf.PIN.value) {
		alert("<%1997%>");
		return false;
	}
	
	if (lpin.length == 8) {
		lpin = parseFloat(cf.PIN.value);
		accum += 3 * (parseInt(lpin / 10000000) % 10);
		accum += 1 * (parseInt(lpin / 1000000) % 10);
		accum += 3 * (parseInt(lpin / 100000) % 10);
		accum += 1 * (parseInt(lpin / 10000) % 10);
		accum += 3 * (parseInt(lpin / 1000) % 10);
		accum += 1 * (parseInt(lpin / 100) % 10);
		accum += 3 * (parseInt(lpin / 10) % 10);
		accum += 1 * (parseInt(lpin / 1) % 10);

		if (0 != (accum % 10)) {
			alert("<%1998%>");
			return false;
		}
	}

	cf.Next.disabled = true;
	cf.WPS_type[0].disabled = true;
	cf.WPS_type[1].disabled = true;
	//top.contents.location.href="MNU_menu_no_link.htm";
	cf.submit();
}
