<SCRIPT LANGUAGE="JavaScript" type="text/javascript">
var defaultInterval = 5;
 var interval = 5;



    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });

    });



function loadInterval()
{
 intervalId = setInterval("getStatisticPage()", interval * 1000);
 intervalId2 = setInterval("setDefaultInterval()", 20);
 }

 function setDefaultInterval()
 {
 document.SetIntervalForm.interval.value = defaultInterval ;
 clearInterval(intervalId2) ;
 }


 function resetInterval(newInterval)
 {
 interval = parseInt(newInterval,10);
 if ( isNaN(interval) || interval < 5 || interval > 86400)
 {
 interval = defaultInterval
 }
 document.SetIntervalForm.interval.value = interval ;
 clearInterval(intervalId) ;
 intervalId = setInterval("getStatisticPage()", interval * 1000);
 }


 function stopInterval() 
 {
 clearInterval(intervalId) ;
 document.SetIntervalForm.interval.value = "" ;
 }

 function getStatisticPage()
 {
 myTitle = "PNC Statistic " ;
 parent.StatTable.location.href = "RST_stattbl.htm" ;
 } 

</script>
</HEAD>


<BODY  onLoad="loadInterval();" style="margin:0px;background-color:#e5e5e5">
<form id="target"  method="POST" NAME="SetIntervalForm" action="POST" onSubmit="resetInterval(document.SetIntervalForm.interval.value);return false;">

<TD WIDTH=20> &nbsp; </TD>
